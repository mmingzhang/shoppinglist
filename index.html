<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ShopList</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/shoplist.js"></script>
  </head>
  <body>
      <div class="heading">
        <img id="heading-logo" src="images/shoplist-logo.png">
        <h1 class="heading-text">Shopping List</h1>
      </div>
      <div class="input-containter">
        <input id="additem-txt" type="text" name="additem-name">
        <button id="additem-btn" type="submit">Add Item</button>
        <br>
        <ul class="shoplist">
              <li class="listitem"><input type="checkbox" class="unchkbox">
              <span class="itemtxt">Apple</span><img class="delete" src="images/delete.png"></li>
              <li class="listitem"><input type="checkbox" class="unchkbox">
              <span class="itemtxt">Milk</span><img class="delete" src="images/delete.png"></li>
              <li class="listitem"><input type="checkbox" class="unchkbox">
              <span class="itemtxt">Banana</span><img class="delete" src="images/delete.png"></li>
              <!--<li class="listitem"><div class="unchkbox"></div><span  class="itemtxt">Banana</span><input id="qty-num" type="number" min="1" max="1000" value="1"><img id="delete" src='images/delete.png'/></li>-->
         </ul>
      </div>
  </body>
</html>
